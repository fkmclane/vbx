<!DOCTYPE html>
<html>
	<head>
		<title>VBX</title>

		<link rel="stylesheet" href="/res/vbx.css"/>

		<script src="/res/vbx.js"></script>
	</head>

	<body>
		<header>
			<button class="left active">+1 (800) 555-5555</button>
			<button class="right">Phone</button>
			<button class="right">Contacts</button>
		</header>

		<main>
			<div class="chat">
				<div>
					<div class="you">
						<time>2016-12-27 11:00</time>
						<p>Test message.</p>
					</div>
					<div class="me">
						<time>2016-12-27 11:05</time>
						<p>Test response.</p>
					</div>
				</div>

				<input type="text" placeholder="Enter Message Here..."/>
			</div>

			<div class="contacts">
				<ul>
					<li><span>BusinessName</span><span>+1 (800) 555-5555</span><button>Call</button><button>Message</button></li>
				</ul>
			</div>

			<div class="phone">
				<p>Dial a Number</p>

				<table>
					<tbody>
						<tr>
							<td><button>1</button></td>
							<td><button>2<span>ABC</span></button></td>
							<td><button>3<span>DEF</span></button></td>
						</tr>
						<tr>
							<td><button>4<span>GHI</span></button></td>
							<td><button>5<span>JKL</span></button></td>
							<td><button>6<span>MNO</span></button></td>
						</tr>
						<tr>
							<td><button>7<span>PQRS</span></button></td>
							<td><button>8<span>TUV</span></button></td>
							<td><button>9<span>WXYZ</span></button></td>
						</tr>
						<tr>
							<td><button>*</button></td>
							<td><button>0<span>+</span></button></td>
							<td><button>#</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>
	</body>
</html>
