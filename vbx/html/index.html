<!DOCTYPE html>
<html>
	<head>
		<title>VBX</title>

		<link rel="stylesheet" href="/res/vbx.css"/>

		<link rel="stylesheet" href="//cdn.rawgit.com/jlong/css-spinners/master/css/spinner/pong.css"/>

		<script src="/res/vbx.js"></script>

		<script src="//cdn.rawgit.com/alexcorvi/anchorme.js/gh-pages/dist/browser/anchorme.min.js"></script>
		<script src="//media.twiliocdn.com/sdk/js/client/v1.10/twilio.min.js"></script>

		<style id="scrollfix"></style>
	</head>

	<body>
		<header id="nav">
			<button id="button_phone" class="right" onclick="window.select('toggle_phone')" disabled>Phone</button>
			<button id="button_message" class="right" onclick="window.select('toggle_message')" disabled>Message</button>
			<button id="button_contacts" class="right" onclick="window.select('contacts')" disabled>Contacts</button>
			<button id="button_history" class="right" onclick="window.select('history')" disabled>History</button>
		</header>

		<main id="main">
			<div class="loader"><span class="pong-loader">Loading...</span></div>

			<div id="history" class="history">
				<div class="loader"><span class="pong-loader">Loading...</span></div>

				<table>
					<tbody>
					</tbody>
				</table>
			</div>

			<div id="contacts" class="contacts">
				<div class="loader"><span class="pong-loader">Loading...</span></div>

				<table>
					<tbody>
					</tbody>
				</table>
			</div>

			<div id="message" class="message">
				<input id="message_number" type="text" placeholder="Enter a Number..." onkeyup="if (event.keyCode === 13) { event.preventDefault(); window.click('message'); }"/>
			</div>

			<div id="phone" class="phone">
				<p id="status">Dial a Number...</p>

				<table>
					<tbody>
						<tr>
							<td><button onclick="window.click('1')">1</button></td>
							<td><button onclick="window.click('2')">2<span>ABC</span></button></td>
							<td><button onclick="window.click('3')">3<span>DEF</span></button></td>
						</tr>
						<tr>
							<td><button onclick="window.click('4')">4<span>GHI</span></button></td>
							<td><button onclick="window.click('5')">5<span>JKL</span></button></td>
							<td><button onclick="window.click('6')">6<span>MNO</span></button></td>
						</tr>
						<tr>
							<td><button onclick="window.click('7')">7<span>PQRS</span></button></td>
							<td><button onclick="window.click('8')">8<span>TUV</span></button></td>
							<td><button onclick="window.click('9')">9<span>WXYZ</span></button></td>
						</tr>
						<tr>
							<td><button onclick="window.click('*')">*</button></td>
							<td><button onclick="window.click('0')">0<span>+</span></button></td>
							<td><button onclick="window.click('#')">#</button></td>
						</tr>
						<tr>
							<td><button id="hangup" onclick="window.click('hangup')" class="hangup">---</button></td>
							<td></td>
							<td><button id="dial" onclick="window.click('dial')" class="dial">Dial</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>
	</body>
</html>
