<!DOCTYPE html>
<html>
	<head>
		<title>VBX</title>

		<link rel="stylesheet" href="/res/vbx.css"/>

		<script src="/res/vbx.js"></script>
	</head>

	<body>
		<header id="buttons">
			<button id="button_phone" class="right" onclick="select('toggle')">Phone</button>
			<button id="button_contacts" class="right" onclick="select('contacts')">Contacts</button>
		</header>

		<main id="main">
			<div class="chat">
				<div>
					<div class="you">
						<time>2016-12-27 11:00</time>
						<p>Test message.</p>
					</div>
					<div class="me">
						<time>2016-12-27 11:05</time>
						<p>Test response.</p>
					</div>
				</div>

				<input type="text" placeholder="Enter Message Here..."/>
			</div>

			<div id="contacts" class="contacts">
				<ul>
				</ul>
			</div>

			<div id="phone" class="phone">
				<p id="status">Dial a Number</p>

				<table>
					<tbody>
						<tr>
							<td><button onclick="click('1')">1</button></td>
							<td><button onclick="click('2')">2<span>ABC</span></button></td>
							<td><button onclick="click('3')">3<span>DEF</span></button></td>
						</tr>
						<tr>
							<td><button onclick="click('4')">4<span>GHI</span></button></td>
							<td><button onclick="click('5')">5<span>JKL</span></button></td>
							<td><button onclick="click('6')">6<span>MNO</span></button></td>
						</tr>
						<tr>
							<td><button onclick="click('7')">7<span>PQRS</span></button></td>
							<td><button onclick="click('8')">8<span>TUV</span></button></td>
							<td><button onclick="click('9')">9<span>WXYZ</span></button></td>
						</tr>
						<tr>
							<td><button onclick="click('*')">*</button></td>
							<td><button onclick="click('0')">0<span>+</span></button></td>
							<td><button onclick="click('#')">#</button></td>
						</tr>
						<tr>
							<td><button onclick="click('hangup')" class="hangup">Hangup</button></td>
							<td></td>
							<td><button onclick="click('dial')" class="dial">Dial</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>
	</body>
</html>
